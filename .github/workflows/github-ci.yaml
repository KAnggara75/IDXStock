name: Unit Test ðŸ§ª

on:
  push:
    branches: ["main", "stg"]
    paths-ignore:
      - "**/coverage.svg"
      - "**/*.md"
  pull_request:
    branches: ["main", "stg"]

jobs:
  Format_and_Check:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        bun-version: [canary, 1.0.36, 1.1.42, 1.2.1]
    name: Check code lint with Bun ${{ matrix.bun-version }}
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Use Bun ${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}
      - name: Install dependencies
        run: bun i
      - name: Format and Check code
        run: bun run fc
  Jest_Test:
    runs-on: ubuntu-24.04
    needs: Format_and_Check
    strategy:
      matrix:
        bun-version: [canary, 1.1.42, 1.2.1]
    name: Test with Bun ${{ matrix.bun-version }}
    steps:
      - name: Start MySQL
        run: |
          sudo /etc/init.d/mysql start
          mysql -e "CREATE DATABASE IF NOT EXISTS idxstock;" -uroot -proot
      - uses: actions/checkout@v4.2.2
      - name: Use Bun ${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}
      - name: create .env
        run: mv .env.example .env
      - name: Install dependencies
        run: bun i
      - name: Migration
        run: bun run mig
      - name: Test
        run: bun test
  Create_Test_Coverage_Badges_and_Report:
    permissions: write-all
    runs-on: ubuntu-24.04
    needs: Format_and_Check
    name: Test with Bun Latest
    steps:
      - name: Start MySQL
        run: |
          sudo /etc/init.d/mysql start
          mysql -e "CREATE DATABASE IF NOT EXISTS idxstock;" -uroot -proot
      - uses: actions/checkout@v4.2.2
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
      - name: create .env
        run: mv .env.example .env
      - name: Install dependencies
        run: bun i
      - name: Migration
        run: bun run mig
      - name: Test
        run: bun test
      - name: Setup LCOV
        uses: hrishikesh-kadam/setup-lcov@v1
      - name: Report code coverage
        uses: zgosalvez/github-actions-report-lcov@v4.1.22
        with:
          coverage-files: coverage/lcov.info
          minimum-coverage: 50
          artifact-name: code-coverage-report
          github-token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: /home/runner/work/IDXStock/IDXStock
          update-comment: true
      - name: Generating coverage badges
        uses: ImBIOS/lcov-coverage-badge@v1.0.1
        with:
          file: ./coverage/lcov.info
          access_token: ${{ secrets.GITHUB_TOKEN }}
          style: flat
          icon_name: googlecloud
          label: "Coverage"
          label_color: "ffffff"
          critical: 60
          warning: 75
          success_color: "43ad43"
          message_color: "ffffff"
